    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Saldos e Movimentos - Caixa Geral de Depósitos</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/movimentos.css" />
  </head>

  <body>
    <header class="header-movimentos">
      <div class="header-content">
        <a href="index.html" class="btn-voltar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
        </a>
        <h1 class="titulo-pagina">Saldos e movimentos</h1>
        <button class="btn-pesquisa">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </div>
    </header>

    <main class="main-movimentos">
      <!-- Card do Saldo -->
      <div class="card card-saldo-movimentos">
        <div class="conta-titulo">CaixaJovem Extracto (2940)</div>
        <div class="saldo-principal">
          <div class="saldo-valor-grande" id="saldoValor">120,00 EUR</div>
          <button class="btn-toggle-saldo" id="btnToggleSaldo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icone-olho"
            >
              <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icone-olho-cortado"
              style="display: none"
            >
              <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
              <circle cx="12" cy="12" r="3"></circle>
              <line x1="2" y1="2" x2="22" y2="22"></line>
            </svg>
          </button>
        </div>
        <button class="btn-ver-detalhes">Ver detalhes</button>
      </div>

      <!-- Cabeçalho dos Movimentos -->
      <div class="movimentos-header">
        <h2>Movimentos</h2>
        <a href="#" class="link-vida-financeira">
          Ver Vida Financeira
         <img
          src="images/Photoroom_20251108_223420704.png"
          alt="Vida Financeira"
          style="width: 24px; height: 24px;"
          />
        </a>
      </div>

      <!-- Lista de Movimentos -->
      <div class="movimentos-lista" id="movimentosLista">
        <!-- Será preenchido via JavaScript -->
        <div class="loading">
          <div class="spinner"></div>
          <p>Carregando movimentos...</p>
        </div>
      </div>
    </main>

    <!-- Menu Flutuante Inferior -->
